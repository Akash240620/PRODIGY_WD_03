<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body background="https://th.bing.com/th/id/OIP.9WCM5hW9KQCWMbGFKIdA5wHaHa?rs=1&pid=ImgDetMain">
    <h1>Tic-Tac-Toe</h1>
    <div id="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
        <div id="win-line"></div>
    </div>
    <div id="stats">
        <div id="x-wins">X Wins: 0</div>
        <div id="ties">Ties: 0</div>
        <div id="o-wins">O Wins: 0</div>
    </div>
    <button id="reset-button">Reset Game</button>
    <div id="game-result"></div>
    <script src="task3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@2.1.0/party.min.js"></script>
</body>
</html>
